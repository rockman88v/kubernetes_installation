#ClusterRoleBinding: crb.dev-user1.get-namespace
#Info: Allow user=default/dev-user1 Action=Get Resource=namespaces
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crb.dev-user1.get-namespaces
subjects:
- kind: ServiceAccount
  name: dev-user1 # Name is case sensitive
  namespace: default  
roleRef:
  kind: ClusterRole
  name: get-namespaces
  apiGroup: rbac.authorization.k8s.io
  
